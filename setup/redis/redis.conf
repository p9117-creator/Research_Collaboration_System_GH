# Redis Configuration for Research Collaboration System
# Optimized for caching and session management

# Network and Security
bind 0.0.0.0
port 6379
requirepass research_redis_2024

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Client Connection
timeout 0
tcp-keepalive 300

# Database
databases 16

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Performance Optimizations
tcp-backlog 511
hz 10

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Disable dangerous commands
rename-command SHUTDOWN "SHUTDOWN_DISABLED"
rename-command CONFIG "CONFIG_DISABLED"
