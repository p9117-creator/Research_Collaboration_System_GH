{% extends 'base.html' %}

{% block title %}تسجيل الدخول - نظام التعاون البحثي{% endblock %}

{% block content %}
<style>
    .auth-page {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        overflow: hidden;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .auth-header {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        padding: 4rem 2rem;
        text-align: center;
        color: white;
    }

    .form-control-lg {
        border-radius: 16px;
        padding: 1rem 1.25rem;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #e2e8f0;
        transition: var(--transition-smooth);
    }

    .form-control-lg:focus {
        background: white;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .input-group-text {
        border-radius: 16px 0 0 16px !important;
        background: white;
        border: 1px solid #e2e8f0;
        border-right: 0;
        color: #64748b;
    }

    html[dir="rtl"] .input-group-text {
        border-radius: 0 16px 16px 0 !important;
        border-left: 0;
        border-right: 1px solid #e2e8f0;
    }

    html[dir="rtl"] .form-control-lg {
        border-radius: 16px 0 0 16px !important;
    }

    .btn-login {
        border-radius: 16px;
        padding: 1rem;
        font-weight: 800;
        letter-spacing: 0.5px;
        background: var(--primary-blue);
        border: none;
        transition: var(--transition-smooth);
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
    }
</style>

<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div
                class="bg-white bg-opacity-10 w-auto d-inline-flex p-3 rounded-4 border border-white border-opacity-20 mb-4">
                <i class="fas fa-lock fa-3x"></i>
            </div>
            <h2 class="fw-black mb-2">تسجيل الدخول</h2>
            <p class="opacity-75 mb-0">مرحباً بك مجدداً في منصة التعاون البحثي</p>
        </div>

        <div class="card-body p-4 p-lg-5">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label class="form-label fw-bold text-dark small mb-2">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control form-control-lg" name="email"
                            placeholder="name@university.edu" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between mb-2">
                        <label class="form-label fw-bold text-dark small">كلمة المرور</label>
                        <a href="#" class="text-primary text-decoration-none small fw-bold">نسيت كلمة المرور؟</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                        <input type="password" class="form-control form-control-lg" name="password"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <div class="mb-4 d-flex align-items-center">
                    <input type="checkbox" class="form-check-input me-2" id="remember" name="remember">
                    <label class="form-check-label text-muted small" for="remember">البقاء قيد تسجيل الدخول</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100 shadow-lg text-white mb-4">
                    تسجيل الدخول <i class="fas fa-arrow-left ms-2"></i>
                </button>

                <div class="text-center">
                    <p class="text-muted small mb-0">ليس لديك حساب؟
                        <a href="{{ url_for('signup') }}" class="text-primary fw-black text-decoration-none ms-1">أنشئ
                            حساباً جديداً</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
