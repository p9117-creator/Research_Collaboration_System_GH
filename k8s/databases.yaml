# Research Collaboration System - Database Deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: research-system
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "research_admin_2024"
        - name: MONGO_INITDB_DATABASE
          value: "research_collaboration"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: research-system
spec:
  ports:
  - port: 27017
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: research-system
spec:
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.15
        ports:
        - containerPort: 7474
        - containerPort: 7687
        env:
        - name: NEO4J_AUTH
          value: "neo4j/research_neo4j_2024"
        - name: NEO4J_server_config_strict__validation_enabled
          value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: research-system
spec:
  ports:
  - port: 7474
    name: http
  - port: 7687
    name: bolt
  selector:
    app: neo4j
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: research-system
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        command: ["redis-server", "--requirepass", "research_redis_2024"]
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: research-system
spec:
  ports:
  - port: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
  namespace: research-system
spec:
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:4.1
        ports:
        - containerPort: 9042
        env:
        - name: CASSANDRA_CLUSTER_NAME
          value: "Research Collaboration Cluster"
        - name: CASSANDRA_DC
          value: "ResearchDC"
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: research-system
spec:
  ports:
  - port: 9042
  selector:
    app: cassandra
