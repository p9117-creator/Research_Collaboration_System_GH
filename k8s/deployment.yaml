# Research Collaboration System - Kubernetes Deployment
# This manifest defines the deployment configuration for the research API service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-api
  namespace: research-system
  labels:
    app: research-api
    version: v1
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: research-api
  template:
    metadata:
      labels:
        app: research-api
        version: v1
    spec:
      serviceAccountName: research-api-sa
      containers:
      - name: research-api
        image: researchcollabregistry.azurecr.io/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: mongodb-uri
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: neo4j-uri
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: neo4j-user
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: neo4j-password
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: jwt-secret
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Web Interface Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-web
  namespace: research-system
  labels:
    app: research-web
    version: v1
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: research-web
  template:
    metadata:
      labels:
        app: research-web
        version: v1
    spec:
      containers:
      - name: research-web
        image: RESEARCH_IMAGE_PLACEHOLDER
        command: ["python", "code/web_interface.py"]
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: "http://research-api:8000"
        - name: WEB_PORT
          value: "3000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: mongodb-uri
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: neo4j-uri
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: neo4j-user
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: neo4j-password
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: research-secrets
              key: redis-url
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
