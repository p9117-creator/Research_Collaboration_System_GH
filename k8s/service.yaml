# Research Collaboration System - Kubernetes Services
apiVersion: v1
kind: Service
metadata:
  name: research-api
  namespace: research-system
  labels:
    app: research-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: research-api
---
apiVersion: v1
kind: Service
metadata:
  name: research-web
  namespace: research-system
  labels:
    app: research-web
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: research-web
---
# LoadBalancer for Web Interface access
apiVersion: v1
kind: Service
metadata:
  name: research-web-lb
  namespace: research-system
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: research-web
