# Research Collaboration System - Kubernetes Services
apiVersion: v1
kind: Service
metadata:
  name: research-api
  namespace: research-system
  labels:
    app: research-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: research-api
---
apiVersion: v1
kind: Service
metadata:
  name: research-web
  namespace: research-system
  labels:
    app: research-web
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: research-web
---
# LoadBalancer for external access (or use Ingress)
apiVersion: v1
kind: Service
metadata:
  name: research-api-lb
  namespace: research-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: research-api
